# Source: https://technote-space.github.io/toc-generator/
# Generation of Table of Contents
name: TOC Generator
on: push

jobs:
  generateTOC:
    if: true
    name: TOC Generator
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/toc-generator@v4
        with:
            GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN_FOR_TOC_GENERATION }}
